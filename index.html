<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="assest/Screenshot from 2024-12-11 18-30-37.png" alt="">
    <h1>
        Creat Your Google Account
    </h1>
    <table>
        <tr>
            <td>
                <input type="text" name="fullname" placeholder="First Name">
            </td>
            <td>
                <input type="text" name="Lastname" placeholder="Last Name">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <br>
            <td>
                <input type="text" name="Username" placeholder="User Name">
            </td>
        </tr>
    </table>
    <P>
        You can use letter, number & periods
    </P>
    <p style="color: blue;">
        use my current email address instead
    </p>
    <table>
        <tr>
            <td>
                <input type="text" name="Password" placeholder="Password">
            </td>
            <td>
                <input type="text" name="Confirm Password" placeholder="Confirm Password">
            </td>
        </tr>
    </table>
    <P>
        use 8 or more character with a mix of latters, number & symbols
    </P>
    <table>
        <tr>
            <td>
                <input type="checkbox" name="Show Password" id="checkbox">
                <label for="checkbox">Show Password</label>
            </td>
        </tr>
    </table>
    <br>
    <P style="color: blue;">
        sign in instead
    </P>
</body>

</html>
